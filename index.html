<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>단어 퀴즈</title>
</head>
<body>
  <nav class="app-nav index-nav" aria-label="네비게이션">
    <div class="nav-links">
      <button class="shift-btn" disabled>단어장</button>
      <button class="shift-btn" onclick="location.href='calendar.html'">캘린더</button>
    </div>
    <div class="nav-tools">
      <button id="studyTimerActionBtn" class="mobile-hide-on-phone" onclick="handleStudyTimerActionButtonClick()">순공 타이머 시작</button>
      <button id="studyTimerDisplay" class="timer-chip mobile-hide-on-phone" onclick="handleTimerDisplayClick()">순공 00:00:00</button>
      <button class="mobile-hide-on-phone" onclick="endStudySession()">공부 종료</button>
    </div>
  </nav>

  <div class="container">
    <div class="top-bar">
      <span class="progress">진행: <span id="progress">0 / 0</span></span>
      <span class="progress" id="accuracy">정답률: 0% (0/0)</span>
    </div>

    <div class="card">
      <div class="card-top-actions-right">
        <div class="top-menu-wrap">
          <button
            type="button"
            class="hamburger"
            id="topMenuButton"
            aria-label="메뉴 열기"
            aria-expanded="false"
            onclick="toggleTopMenu()"
          >
            <span></span>
          </button>
          <div id="topMenuDropdown" class="top-menu-dropdown" hidden>
            <button type="button" class="top-menu-item" onclick="closeTopMenu(); location.href='result.html'">오답노트</button>
            <button type="button" class="top-menu-item" onclick="openWordImportModal()">단어 추가하기</button>
            <button type="button" class="top-menu-item" onclick="openCustomWordsModal()">단어 목록 보기</button>
            <button type="button" class="top-menu-item danger" onclick="resetCustomWords()">단어장 초기화</button>
          </div>
        </div>
      </div>
      <h1 id="word">단어 마추기</h1>

      <input type="text" id="answer" placeholder="정답을 입력해주세듀" />
      <button id="checkAnswerBtn" onclick="checkAnswer()">확인</button>

      <p id="result"></p>
    </div>

    <div class="bottom-controls">
      <button onclick="setAllMode()">전체 모드</button>
      <button onclick="setWrongMode()">오답 모드</button>
      <button class="danger" onclick="resetProgress()">처음부터</button>
    </div>

  </div>

  <div id="wordImportModal" class="word-import-overlay" hidden>
    <div class="word-import-modal" role="dialog" aria-modal="true" aria-label="단어 추가">
      <h2>단어 추가하기</h2>
      <p>형식: 영단어 한 줄, 뜻 한 줄 (반복). 뜻 여러 개는 쉼표로 구분.</p>
      <textarea
        id="wordImportTextarea"
        placeholder="accept&#10;받아들이다&#10;accident&#10;사고, 우연"
      ></textarea>
      <div class="word-import-actions">
        <button type="button" onclick="submitWordImport()">추가</button>
        <button type="button" class="small-btn" onclick="loadTestWordsFromRaw()">테스트용 단어</button>
        <button type="button" class="small-btn" onclick="closeWordImportModal()">닫기</button>
      </div>
    </div>
  </div>

  <div id="customWordsModal" class="word-import-overlay" hidden>
    <div class="word-import-modal custom-words-modal" role="dialog" aria-modal="true" aria-label="단어 목록">
      <h2>단어 목록</h2>
      <p id="customWordsSummary">0개</p>
      <div id="customWordsList" class="custom-words-list" aria-live="polite"></div>
      <div class="word-import-actions">
        <button type="button" onclick="copyCustomWordsList()">복사하기</button>
        <button type="button" class="small-btn" onclick="closeCustomWordsModal()">닫기</button>
      </div>
    </div>
  </div>

  <script src="help-modal.js"></script>
  <script src="patch-notice.js"></script>
  <script src="todo-widget.js"></script>
  <script src="script.js"></script>
</body>
</html>
