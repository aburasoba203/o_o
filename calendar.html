<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>캘린더</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="calendar-page">
  <nav class="app-nav index-nav" aria-label="네비게이션">
    <div class="nav-links">
      <button class="shift-btn" onclick="location.href='index.html'">단어장</button>
      <button class="shift-btn" disabled>캘린더</button>
    </div>
    <div class="nav-tools">
      <button id="studyTimerActionBtn" class="mobile-hide-on-phone" onclick="handleStudyTimerActionButtonClick()">순공 타이머 시작</button>
      <button id="studyTimerDisplay" class="timer-chip mobile-hide-on-phone" onclick="handleTimerDisplayClick()">순공 00:00:00</button>
      <button class="mobile-hide-on-phone" onclick="endStudySession()">공부 종료</button>
      <button type="button" id="mobileTimerQuickBtn" class="mobile-timer-btn shift-btn" onclick="openTimerQuickMenu()">⏰타이머</button>
    </div>
  </nav>

  <div class="container calendar-container">
    <div class="calendar-title-row">
      <h1>캘린더</h1>
      <div class="calendar-title-actions">
        <div class="calendar-view-toggle" role="group" aria-label="캘린더 보기 모드">
          <button type="button" id="calendarMonthViewBtn" class="small-btn" onclick="setCalendarViewMode('month')">먼슬리</button>
          <button type="button" id="calendarWeekViewBtn" class="small-btn" onclick="setCalendarViewMode('week')">위클리</button>
        </div>
        <button type="button" class="small-btn" onclick="toggleDecorPalette()">꾸미기</button>
      </div>
    </div>
    <div id="ddaySummary" class="dday-summary">시험 일정이 없습니다.</div>
    <p class="calendar-help">날짜를 클릭하면 공부/시험 일정을 추가할 수 있습니다.</p>

    <div id="decorPalette" class="decor-palette" hidden>
      <div class="decor-palette-head">
        <span>꾸미기</span>
        <div class="decor-palette-actions">
          <button type="button" class="small-btn" onclick="clearDecorItems()">초기화</button>
          <button type="button" class="small-btn" onclick="toggleDecorPalette()">닫기</button>
        </div>
      </div>
      <div class="decor-size-controls" aria-label="sticker size controls">
        <span id="decorSizeStatus" class="decor-size-status">선택한 스티커 없음</span>
        <div class="decor-size-buttons">
          <button type="button" class="small-btn" onclick="resizeSelectedDecorItem(-8)">- 작게</button>
          <button type="button" class="small-btn" onclick="resizeSelectedDecorItem(8)">+ 크게</button>
        </div>
      </div>
      <div id="decorThumbList" class="decor-thumb-list" aria-label="꾸미기 이미지 목록"></div>
    </div>

    <div id="calendarStage" class="calendar-stage">
      <div id="calendar"></div>
      <div id="calendarDecorLayer" class="calendar-decor-layer"></div>
    </div>
  </div>

  <script src="help-modal.js"></script>
  <script src="calendar.js"></script>
  <script src="timer-nav.js"></script>
</body>
</html>
